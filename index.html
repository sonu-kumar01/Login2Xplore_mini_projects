<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
<!--       <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> -->
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
      <title>SignUp-SignIn</title>
      <link rel="stylesheet" href="Login_Signup.css">
      <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
          <div class="signin-signup">

            <form method="POST" class="sign-in-form"> 
              <h2 class="title">Sign-In</h2>
                <div class="input-field">
                  <i class="fas fa-user"></i>
                  <input type="text" placeholder="Username" id="User-SignIn">
                </div>
                <div class="input-field">
                  <i class="fas fa-lock"></i>
                  <input type="password" placeholder="Password" id="Pass-SignIn">
                </div>
                <input type="button" value="Login" class="btn solid" onclick="getUser()">
                <p class="social-text">Or Sign-In With</p>
                <div class="social-media">
                  <a href="#" class="social-icon">
                    <i class="fab fa-facebook-f"></i>
                  </a>
                  <a href="#" class="social-icon">
                    <i class="fab fa-twitter"></i>
                  </a>
                  <a href="#" class="social-icon">
                    <i class="fab fa-google"></i>
                  </a>
                  <a href="#" class="social-icon">
                    <i class="fab fa-linkedin-in"></i>
                  </a>
                </div>
            </form>

            <form action="#" class="sign-up-form"> 
              <h2 class="title">Sign-Up</h2>
                <div class="input-field">
                  <i class="fas fa-user"></i>
                  <input type="text" placeholder="Username" id="User-SignUp">
                </div>
                <div class="input-field">
                  <i class="fas fa-envelope"></i>
                  <input type="text" placeholder="Email" id="Email-SignUp">
                </div>
                <div class="input-field">
                  <i class="fas fa-lock"></i>
                  <input type="password" placeholder="Password" id="Pass-SignUp">
                </div>
                <div class="input-field">
                  <i class="fas fa-lock"></i>
                  <input type="password" placeholder="Confirm Password" id="Pass-SignIn2">
                </div>
                <input type="button" value="Sign Up" class="btn solid" onclick="saveUser()">
                <p class="social-text">Or Sign-Up With</p>
                <div class="social-media">
                  <a href="#" class="social-icon">
                    <i class="fab fa-facebook-f"></i>
                  </a>
                  <a href="#" class="social-icon">
                    <i class="fab fa-twitter"></i>
                  </a>
                  <a href="#" class="social-icon">
                    <i class="fab fa-google"></i>
                  </a>
                  <a href="#" class="social-icon">
                    <i class="fab fa-linkedin-in"></i>
                  </a>
                </div>
            </form>

          </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New Here ?</h3>
            <p>Kindly, allow us to help you. Sign-up to enjoy services !!!</p>
            <button class="btn transparent" id="sign-up-btn">Sign Up</button>
          </div>

          <img src="undraw_progressive_app_m9ms.svg" class="image" alt="">
        </div>
          
        <div class="panel right-panel">
            <div class="content">
              <h3>One Of Us ?</h3>
              <p> Welcome back buddy. How have You been ? Enter Credentials.</p>
              <button class="btn transparent" id="sign-in-btn">Sign In</button>
            </div>
            <img src="undraw_lost_online_wqob.svg" class="image" alt="">
        </div>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
      <script src="Login_Signup.js" ></script>
      <script src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
      </div>
    </div>
  </body>
</html>
